  <!-- Automatically render math in text elements -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
        delimiters: [
          {left: "$$", right: "$$", display: true},
          {left: "$", right: "$", display: false},
        ]
      });
    });
  </script>
</head>

<body>

  <main>
    <h1>Hello, World! Welcome to $i^i$</h1>
    <h2>KaTeXの導入</h2>
    <p>
      KaTeXを導入できた。以前も導入して何らかの不都合でMathJaxに戻した記憶があるが、よく覚えていない。まあ、大丈夫だろう。インライン数式は例えば$e^{i\pi}=-1$のように書く。ディスプレイは
      $$
        \dfrac{d}{dx}\int_a^xf(t)dt = f(x)
      $$
      のようになる。

      HTMLのコード上でいくら改行しても表示には反映されない。brタグを用いれば<br>このように強制改行できる。
    </p>
    <p>
      だいぶ思い出してきた。懐かしいなあ。昔の自分はこんなのすらすら作っていたのか、信じられん。  
    </p>
  </main>


  <script>
    fetch("header.html")
      .then((response) => response.text())
      .then((data) => document.querySelector("body").insertAdjacentHTML('afterbegin', data));
    fetch("footer.html")
      .then((response) => response.text())
      .then((data) => document.querySelector("body").insertAdjacentHTML('beforeend', data));
  </script>
